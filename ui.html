<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks &amp; Guidelines</title>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js' type='application/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js' type='application/javascript'></script>
    <script src='./js/blocks.and.guidelines.js' type='application/javascript'></script>
    <script src='./js/rapheal-min.js' type='application/javascript'></script>
    <script src='./js/ui.js' type='application/javascript'></script>
    <style>
    body {
        position: absolute;
        display: flex;
        min-width: 850px;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 11px;
        width: 95%;
    }

    #rendering-context {
        position: absolute;
        display: initial;
        padding-right:100px;
        pointer-events: all;
    }

    svg{
        position: absolute;
        pointer-events: none;
    }
    path{
        pointer-events:visibleStroke;
    }
    #documents{
        position:absolute;
        background-color: rgba(200,200,200,0.2);
        border-radius: 8px;
        border: 1px grey solid;
        padding: 0px;
        width: 255px;
        height: 400px;
        top: 0px;
        right: 0px;
    }

    #scroller{
        position:absolute;
        height: 310px;
        width: 95%;
        overflow-y:auto;
    }

    #documents ul{
        list-style-type: none;
        font-size: larger;
        margin: 0px;
        padding: 5px;
    }
    #documents li{
        cursor: pointer;
    }

    #documents li.selected{
        cursor: pointer;
        background-color: rgba(71, 113, 255, 0.22);
    }

    #documents h4{
        padding: 5px;
    }
    .tooltip{
        position:absolute;
        background-color: rgba(255,255,255,0.6);
        border-radius: 8px;
        border: 1px grey solid;
        padding: 5px;
    }
    .addlevel{
        position: absolute;
        top:-4px;
        right: 0px;
        font-size: large;
        color:grey;
        cursor:pointer;
    }
    .close{
        position: absolute;
        top:-4px;
        left: 0px;
        font-size: large;
        color:grey;
        cursor:pointer;
    }
    .connector{
        position: absolute;
        top: 50%;
        right: -12px;
        width:10px;
        height:10px;
        border-radius: 10px;
        border:1px grey solid;
        background-color: rgba(255,255,255,0.0);
    }
    .connector.selected{
        background-color: rgba(0,0,255,0.5);
    }
    .connector:hover{
        background-color: rgba(0,0,255,0.5);
    }
    .block {
        position: relative;
        border: 1px grey solid;
        margin: 10px;
        margin-right:25px;
        padding: 5px;
        background-color: inherit;
        border-radius: 5px;
        pointer-events: all;
    }
    .guide{
        position: absolute;
        border-right: 1px grey solid;
        border-top: 1px grey solid;
        border-bottom: 1px grey solid;
        padding: 0px;
        margin:0px;
    }

    .button{
        border: 1px rgba(200,200,200,0.4) solid;
        background-color: rgba(71, 113, 255, 0.22);
        cursor: pointer;
        margin: 4px;
    }

    .button a{
        text-decoration: none;
        color: black;
    }
    .button a:visited{
        text-decoration: none;
        color:black;
    }
    .button:hover{
        border: 1px rgba(200,200,200,0.4) solid;
        cursor: pointer;
        background-color: rgba(71, 113, 255, 0.44);
    }

    .domain{
        background-color: rgba(255, 139, 35, 0.22);
    }
    .abstraction{
        background-color: rgba(255, 249, 0, 0.22);
    }
    .encoding{
        background-color: rgba(145, 230, 70, 0.22);
    }   
    .algorithm{
        background-color: rgba(71, 113, 255, 0.22);
    }
    </style>
</head>

<body id='body'>
    <!-- <div id='canvas'></div> -->
    <div id='rendering-context'></div>
    <div id='documents'>
        <div class='addlevel'>+</div>
        <h3>Diagrams</h3>
        <span class='button' id='Import'><input type="file" id="input"></span><p></p>
        <span class='button' id='Export'><a href='' target="_blank">Export</a></span> 
        <span class='button' id='Delete'>Delete</span>
        <div id='scroller'>
            <ul id="saves"></ul>
        </div>
    </div>
</body>

</html>
